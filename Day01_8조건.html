<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우리 모두 숲속을 걸어요</title>
    <style>
      input {
        box-sizing: border-box;
        padding: 2px 4px;
        outline: none; /*input자체 속성 : input 창 테두리 굵게*/
      }
      .succeed {
        border: 2px solid yellowgreen;
      }
      .fail {
        border: 2px solid orangered;
      }
    </style>
  </head>
  <body>
    <h1>Quiz</h1>
    <form onsubmit="submitFunc(event)">
      <label for="Quiz1">7 + 5 =</label>
      <input type="number" id="Quiz1" /><br /><br />
      <label for="Quiz2">2 × 8 =</label>
      <input type="number" id="Quiz2" /><br /><br />
      <label for="Quiz3">8 ÷ 2 =</label>
      <input type="number" id="Quiz3" /><br /><br />
      <input type="submit" value="제출" />
    </form>
    <script>
      // 프로그래밍 언어에 조건문 존재
      // 상황에 따라 다른 결과를 보여주기 위해 사용
      // if(){}
      function submitFunc(event){
        // 제출이 되었을때 새로 고침x
        event.preventDefault() // 새로고침 X
        document.getElementById('Quiz1').classList.remove('succeed');
        document.getElementById('Quiz1').classList.remove('fail');
        document.getElementById('Quiz2').classList.remove('succeed');
        document.getElementById('Quiz2').classList.remove('fail');
        document.getElementById('Quiz3').classList.remove('succeed');
        document.getElementById('Quiz3').classList.remove('fail');
        // 각 input에 입력된 값을 가져와 정답이 맞는지 체크
        // value : return으로 입력된 값을 제공
        var succeed1 = document.getElementById('Quiz1').value;
        var succeed2 = document.getElementById('Quiz2').value;
        var succeed3 = document.getElementById('Quiz3').value;

        // 입력한 정답이 맞는지 if문으로 확인
        // ==와 ===의 차이
        // 둘다 같다라는 의미는 같으나 동작 방식이 다름
        // == : 느슨한 비교로 자료형이 달라도 자동 형 변환을 시도해 비교
        // === : 엄격한 비교로 자료형과 값이 모두 같아야 함
        if(succeed1 === "12"){
            // succeed1에 입력한 값이 12와 맞다면 실행
            document.getElementById('Quiz1').classList.add('succeed');
        }else{
            // ()의 조건이 맞지 않으면 (succeed1에 입력한 값이 정답이 아니라면)
            document.getElementById('Quiz1').classList.add('fail');
        } 
        if(succeed2 === "16"){
            document.getElementById('Quiz2').classList.add('succeed');
        }else{
            document.getElementById('Quiz2').classList.add('fail');
        }
        if(succeed3 === "4"){
            document.getElementById('Quiz3').classList.add('succeed');
        }else{
            document.getElementById('Quiz3').classList.add('fail');
        } 
      }
    </script>
  </body>
</html>
