<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맑은 물 흐르는 작은 샘터에</title>
</head>
<body>
    <input id="age" type="number" placeholder="나이를 입력하세요">
    <button onclick="checkAdult()">확인</button>
    <h1 id="result"></h1>

    <script>
        // value >= 18 : 성인 출력
        function checkAdult(){
            // 삼항연산자를 통해 입력값이 18세 이상이면 성인
            // 성인이 아니면 미성년자 출력
            // 삼항연산자 기본형 : 비교식 ? 참 : 거짓
            var value = document.getElementById('age').value;
            // value >= 18 ? document.getElementById('result').innerHTML="성인" : document.getElementById('result').innerHTML="미성년자"
            var output = value >= 18 ? "성인" : "미성년자";
            document.getElementById('result').innerHTML = output;
        }
    </script>
</body>
</html>
