<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async/await</title>
</head>
<body>
    <!-- 좀 오래 걸리는 작업을 aysnc functino(){} -->
    <button onclick="파일읽기()">텍스트 파일 읽기</button>
    <pre id="content"></pre>
    <script>
        async function 파일읽기() {
            // 오래 걸릴 수 있다 (코드 실행 속도) => async function
            // 오래 걸리는 동안 화면을 멈춰놓을 순 없으니 async를 붙여 비동기로 실행
            // 화면을 계속해서 동작할 수 있게 해놓고 다른 일꾼이 파일 읽기 작업 수행
            let result = await fetch('myfile.txt'); // 오래 걸리는 작업(코드 실행 속도)
            
            if(result.ok){
            let str = await result.text(); // fetch로 가져온건 text나 json으로 변경
            console.log(str)
            document.getElementById('content').innerHTML = str
            }else{
                document.getElementById('content').innerHTML = "파일 읽기 요청 실패"
            }
        }
    </script>
</body>
</html>
